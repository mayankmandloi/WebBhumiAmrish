<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Photos</title>
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/photos.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" ng-app="photosModule">
      <div class="" ng-controller="photoController">
        <div class="" style="width:25% ;float:left;" ng-repeat="photo in photos">
          <h1>{{photo.title}}</h1>
          <a href="{{photo.url}}"><img src="{{photo.thumbnailUrl}}" alt=""></a>
        </div>

      </div>
    </div>
  </body>
</html>
