<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/technology.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" ng-app="technologyModule">
      <div class="" ng-controller="techController">
        <input type="text" name="" value="" ng-model="Tname" placeholder="Name">
        <input type="text" name="" value="" ng-model="Tfee" placeholder="Fee">
        <button type="button" name="button" ng-click="addTech()">Add Technology</button>
        <input type="text" name="" value="" ng-model="tect1">
        <table>
          <tr>
            <th ng-click="order('name')">Name</th>
            <th ng-click="order('fee')">Fee</th>
            <th>Delete</th>
          </tr>
          <tr ng-repeat="technology in technologies | filter:tect1 | orderBy:orderByMe">
            <td ng-hide="technology.view">{{technology.name | uppercase }}</td>

            <td ng-show="technology.view"><input type="text" name="" value="" ng-model="technology.name"></td>

            <td>{{technology.fee |currency }}</td>

            <td><button type="button" name="button" ng-click="deleteTech(technology)">Delete</button></td>

            <td ng-hide="technology.view"><button type="button" name="button" ng-click="showHide(technology)">Edit</button></td>

            <td ng-show="technology.view"><button type="button" name="button" ng-click="showHide(technology)">Save</button></td>
          </tr>
        </table>

      </div>

    </div>
  </body>
</html>
