<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/angular.js" charset="utf-8"></script>
    <script src="js/DataData.js" charset="utf-8"></script>
  </head>
  <body ng-app="MyModule">
    <div class="" ng-controller="myController">
      <input type="text" name="" value="" ng-model="input">
      <button type="button" name="button" ng-click="search()">Search</button>
      <div class="" ng-repeat="book in Books" style="width:50%;float:left">
        <h1>{{book.Title}}</h1>
        <img ng-src="{{book.Image}}" alt="">
        <p>{{book.Description}}</p>
      </div>
    </div>

  </body>
</html>
